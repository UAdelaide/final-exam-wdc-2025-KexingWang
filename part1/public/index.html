<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dog of the Day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="title">ðŸŒŸ DOG OF THE DAY ðŸŒŸ</div>

            <!-- Dog info section -->
            <div class="dog-info">
                <p><strong>Name:</strong> {{ dogName }}</p>
                <p><strong>Size:</strong> {{ dogSize }}</p>
                <p><strong>Owner:</strong> {{ ownerName }}</p>
            </div>

            <!-- Image with no alt text -->
            <img :src="dogImage" />

            <!-- Button must be clicked manually -->
            <button class="fetch-button" @click="fetchDog">
                Get new dog photo
            </button>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: '',
                    dogName: 'Barky McBarkface',
                    dogSize: 'Large',
                    ownerName: 'Captain Woofington'
                };
            },
            mounted() {
                this.fetchDog();
            },
            methods: {
                fetchDog() {
                    fetch('https://dog.ceo/api/breeds/image/random')
                        .then(response => response.json())
                        .then(data => {
                            this.dogImage = data.message;
                        });
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
